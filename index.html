<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha256-2Pjr1OlpZMY6qesJM68t2v39t+lMLvxwpa8QlRjJroA=" crossorigin="anonymous"></script>
</head>

<script>
$('#bootstrapForm').submit(function (event) {
    event.preventDefault()
    var extraData = {}
    $('#bootstrapForm').ajaxSubmit({
        data: extraData,
        dataType: 'jsonp',  // This won't really work. It's just to use a GET instead of a POST to allow cookies from different domain.
        error: function () {
            // Submit of form should be successful but JSONP callback will fail because Google Forms
            // does not support it, so this is handled as a failure.
            alert('Form Submitted. Thanks.')
            // You can also redirect the user to a custom thank-you page:
            // window.location = 'dogeo.html'
        }
    })
})
</script>

    <style>
        h2, legend {
            font-size: 1.5rem;
            font-family: Arial;
        }
        input {
            font-size: 1rem;
            color: blue;
        }
    </style>
    
<body>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeIhqLtIspU6ZyVpBuxpFR0yL08cyGbhBFuqL5Jam65-z2QxQ/formResponse" target="_self" id="bootstrapForm" method="POST">
    <fieldset>
        <h2>InstalaGEOCODE<br>
            <small>Preencha os campos abaixo ateh que o formulario esteja completo</small></h2>
    </fieldset>


    <!-- Field type: "dropdown" id: "1833284260" -->
    <fieldset>
        <legend for="1833284260">Operador</legend>
        <div class="form-group">
            <select id="1833284260" name="entry.1390294117" class="form-control">
                <option value=""></option>
                <option value="Vania">Vania</option>
                <option value="Ale">Ale</option>
                <option value="Aricio">Aricio</option>
            </select>
        </div>
    </fieldset>


    <!-- Field type: "short" id: "1509488136" -->
    <fieldset>
        <legend for="1509488136">Nome Cliente</legend>
        <div class="form-group">
            <input id="2003731367" type="text" name="entry.2003731367" class="form-control" >
        </div>
    </fieldset>


    <!-- Field type: "checkboxes" id: "1190378846" -->
    <fieldset>
        <legend for="1190378846">Produto Instalado</legend>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="entry.835125035" value="Persiana" >
                    Persiana
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="entry.835125035" value="rolo" >
                    rolo
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="entry.835125035" value="bambu" >
                    bambu
                </label>
            </div>
        </div>
    </fieldset>

    <input type="hidden" name="fvv" value="1">
    <input type="hidden" name="fbzx" value="4136853777999734952">
    <!--
        CAVEAT: In multipages (multisection) forms, *pageHistory* field tells to google what sections we've currently completed.
        This usually starts as "0" for the first page, then "0,1" in the second page... up to "0,1,2..N" in n-th page.
        Keep this in mind if you plan to change this code to recreate any sort of multipage-feature in your exported form.
        We're setting this to the total number of pages in this form because we're sending all fields from all the section together.
    -->
    <input type="hidden" name="pageHistory" value="0">

    <input class="btn btn-primary" type="submit" value="Submit">
</form>
</body>
</html>
